


<div class="container top-30" *ngIf="artista">
  <div class="row">
    <div class="col-md-3">
        <img [src]="artista.images | sinfoto" class="img-circle img-thumbnail">
    </div>
    <div class="col-md-9 ">
      <h1>{{artista.name}}   <small>Popularidad {{artista.popularity}}</small></h1>
      <hr>
      <a [routerLink]="['/buscar']" class="btn btn-outline-danger " >Regresar</a>
      <a [href]="artista.external_urls?.spotify" target="_blank"   class="btn btn-outline-success " >Spotify</a>
    </div>
  </div>
  <div class=" top-30" *ngIf="pistas">
    <h2>Top Canciones</h2>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-inverse table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Cancion</th>
            <th>Popularidad</th>
            <th>Preview</th>
            <th>-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pista of pistas;let i = index">
            <td>{{i + 1}}</td>
            <td><img [src]="pista.album?.images | sinfoto" class="img-fluid img-50"></td>
            <td>{{pista.name}}</td>
            <td>{{pista.popularity }}%</td>
            <td>
                <!-- <audio controls>
                  <source [src]="pista.preview_url">
                    tu navegador no soporta reproductor.
                </audio> -->
                <iframe [src]=" pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>

            </td>

          </tr>
        </tbody>
      </table>
        </div>
      </div>


  </div>
  </div>
</div>
